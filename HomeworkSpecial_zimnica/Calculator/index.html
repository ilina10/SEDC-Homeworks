<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./script.js"></script>
  </head>
  <body>
    <h2><i>Get your solutions using this calculator!</i></h2>
    <div class="main">
      <div class="solution">
        <div data-first-number class="a"></div>
        <!-- div with class a is for previous number selected -->
        <div data-second-number class="b"></div>
        <!-- div with class b is for current number selected -->
      </div>
      <button data-delete id="bigger-button">C</button>
      <button data-clear class="number">←</button>
      <button data-operations class="operation">÷</button>
      <button data-number class="number">7</button>
      <button data-number class="number">8</button>
      <button data-number class="number">9</button>
      <button data-operations class="operation">x</button>
      <button data-number class="number">4</button>
      <button data-number class="number">5</button>
      <button data-number class="number">6</button>
      <button data-operations class="operation">-</button>
      <button data-number class="number">1</button>
      <button data-number class="number">2</button>
      <button data-number class="number">3</button>
      <button data-operations class="operation">+</button>
      <button data-number class="number">.</button>
      <button data-number id="bigger-btn">0</button>
      <button data-equal class="operation">=</button>
      <!-- i'm using data because i've already used classes for css -->
    </div>
  </body>
</html>
